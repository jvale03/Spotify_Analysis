<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="info.js"></script>
    <script src="charts.js"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-extrabold mb-6 text-indigo-400 text-center">Spotify Statistics</h1>
    </header>

    <main>
        <section class="summary">
            <p id="summary-text"></p>
        </section>

        <section class="charts">
            <div class="chart-container">
                <canvas id="topArtistsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="topTracksChart"></canvas>
            </div>
        </section>
        <section class="charts">
            <div class="info-container">
                <div id="spotify-info"></div>
            </div>
            <div class="chart-container">
                <canvas id="hourDistChart"></canvas>
            </div>
        </section>
    </main>

</body>
</html>
